<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    </head>
    <body class="body1">
        
        <div class="register-form"><h1>Registration form</h1></div>
        <div class="c1">
            <form action="#">
                <div id="name">
                <h4 class="name">Name</h4>
                <input class="fname" type="text" name="f_name" id="fname" required><br>
                <label class="flabel">First name</label>
                <input class="lname" type="text" name="l_name" id="lname" required>
                <label class="llabel">Last name</label>
                </div>
                <h2 class="name">Email</h2>
                <input class="email" type="email" name="email" id="email" required>
                <h2 class="name">Phone</h2>
                <input class="number" type="text" name="phone" id="phone" required>
                <h2 class="name">Address</h2>
                <input class="address" type="text" name="address" id="addr" required>
                <h2 class="name">Password</h2>
                <input class="password" type="password" name="password" id="passwd" required>
              <div class="btn">  <div class="inner"></div>  <button type="submit">Register</button></div>
              <p>Already Registered? <a href="home.html" style="color: white;">Login</a></p><br>
              <p><a href="home.html" style="color: white;">Back</a></p>
            </form>
        </div>
    </body>
</html>
